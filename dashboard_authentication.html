<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | UTHM LMS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            margin: 0;
            background: #1a2b33; /* Dark slate background to match your screenshot */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* LOGIN CARD */
        .login-container {
            background: #f8f9fa;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container img {
            width: 120px;
            margin-bottom: 10px;
        }

        h2 { color: #004aad; margin-bottom: 5px; font-weight: 600; }
        .subtitle { color: #666; font-size: 14px; margin-bottom: 25px; }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #004aad;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #004aad;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,74,173,0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #004aad;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover { background: #003080; }

        .footer-links {
            margin-top: 25px;
            font-size: 14px;
        }

        .footer-links a {
            color: #004aad;
            text-decoration: none;
            display: block;
            margin-top: 8px;
        }

        /* DASHBOARD SECTION */
        #dashboard {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #f0f2f5;
            overflow-y: auto;
        }

        header {
            background: linear-gradient(45deg, #e74c3c, #3498db);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="login-container" id="login-view">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/0d/Universiti_Tun_Hussein_Onn_Malaysia_logo.png" alt="UTHM Logo">
    <h2>Student Login</h2>
    <div class="subtitle">Please enter your student credentials</div>

    <div class="input-group">
        <i class="fas fa-id-card"></i>
        <input type="text" id="studentId" placeholder="Student ID (e.g. AI21000)">
    </div>

    <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Student Email (@student.uthm.edu.my)">
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password">
    </div>

    <button class="btn-login" onclick="handleLogin()">Login to Dashboard</button>

    <div class="footer-links">
        <a href="index.html">‚Üê Back to Homepage</a>
        <a href="#" onclick="alert('Contact FSKTM Admin for registration')">Create Account</a>
        <a href="#" onclick="alert('Reset link sent to your student email')">Forgot Password?</a>
    </div>
</div>

<div id="dashboard">
    <header>
        <h3 id="welcomeMsg">Welcome</h3>
        <button onclick="logout()" style="cursor:pointer; padding: 8px 15px; border-radius: 5px; border:none;">Logout</button>
    </header>
    <div style="padding: 20px; text-align: center;">
        <h2>Successfully Authenticated!</h2>
        <p>Welcome to the UTHM Learning Management System.</p>
    </div>
</div>

<script>
    function handleLogin() {
        const email = document.getElementById('email').value;
        const studentId = document.getElementById('studentId').value;

        // Domain validation
        if (!email.endsWith("@student.uthm.edu.my")) {
            alert("Only UTHM student email allowed");
            return;
        }

        if (studentId === "" || email === "") {
            alert("Please fill in all fields.");
            return;
        }

        // Switch to dashboard view
        const userName = email.split('@')[0].toUpperCase();
        document.getElementById('login-view').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('welcomeMsg').innerText = "Dashboard: " + userName;
    }

    function logout() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
