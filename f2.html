<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduStream | Learning Management System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            background-image: url('ka.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
     
        /* --- PAGE STYLING --- */
        header {
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px); /* Modern frosted glass effect */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero {
            text-align: center;
            margin-top: 100px;
            padding: 0 20px;
        }

        .hero h1 { font-size: 3.5rem; margin-bottom: 10px; }
        .hero p { font-size: 1.2rem; opacity: 0.9; }

        .cta-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 35px;
            background-color: #f1c40f; /* High-contrast Yellow */
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s;
        }

        .cta-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <header>
        <div class="logo"><strong>EduStream</strong></div>
        <nav>
            <a href="index.html" style="color:white; text-decoration:none; margin-left:20px;">Home</a>
            <a href="catalog.html" style="color:white; text-decoration:none; margin-left:20px;">Catalog</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Master New Skills</h1>
        <p>Our mission is to make expert-led education accessible to everyone, everywhere.</p>
        <a href="catalog.html" class="cta-btn">Browse All Courses</a>
    </div>

</body>
</html>
