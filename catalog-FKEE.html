<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Science Courses</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 0; color: #333; }
        header { background: linear-gradient(45deg, #e74c3c, #3498db); color: white; padding: 1rem; text-align: center; }
        .btn { background: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; transition: transform 0.3s, box-shadow 0.3s, background 0.3s; }
        .btn.green { background: #27ae60; }
        .btn.green:hover { background: #229954; }
        .section { padding: 2rem; max-width: 1000px; margin: auto; }
        .container { display: flex; flex-direction: column; }
        main { padding: 20px; }
        .course-item { border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; transition: transform 0.3s, box-shadow 0.3s; }
        .course-item:hover { transform: scale(1.05); box-shadow: 0 8px 16px rgba(0,0,0,0.3); }
        .rating { color: #f1c40f; }
        details { margin-top: 10px; cursor: pointer; color: #2980b9; }
    </style>
</head>
<body>

    <header style="background: linear-gradient(45deg, #e74c3c, #3498db); color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h2>Electric And Electronic Engineering</h2>
            <nav style="margin-top: 5px;">
                <a href="index.html" style="color: white; text-decoration: none; margin-right: 20px;">Home</a>
            </nav>
        </div>
        <button id="viewEnrollments" style="background:#27ae60; color:white; border:none; padding:10px; cursor:pointer;">View Enrollments</button>
    </header>

    <div class="container">
        <aside>
            <h3>Filters</h3>
            <label>Category:</label><br>
            <select>
                <option>All</option>
                <option>Data Science</option>
            </select>
            <br><br>
            <label>Difficulty:</label><br>
            <input type="checkbox" id="beginner"> Beginner <br>
            <input type="checkbox" id="advanced"> Advanced
        </aside>

        <main>
            <div class="course-item" data-category="Data Science" data-difficulty="Beginner">
                <div>
                    <h3>Data Science Basics</h3>
                    <p>Instructor: Dr. Data Expert | Duration: 10 Weeks</p>
                    <span class="rating">★★★★★ (4.7)</span>
                    
                    <details>
                        <summary>Preview Modules</summary>
                        <ul>
                            <li>Module 1: Introduction to Data</li>
                            <li>Module 2: Basic Statistics</li>
                            <li>Module 3: Python for Data Analysis</li>
                        </ul>
                    </details>
                </div>
                <div style="align-self: center;">
                    <button class="btn enroll-btn" style="background:#3498db; color:white; border:none; padding:10px; cursor:pointer;">Enroll Now</button>
                </div>
            </div>

            </main>
    </div>

    <script>
        const categorySelect = document.querySelector('select');
        const beginnerCheckbox = document.getElementById('beginner');
        const advancedCheckbox = document.getElementById('advanced');
        const courseItems = document.querySelectorAll('.course-item');

        function filterCourses() {
            const selectedCategory = categorySelect.value;
            const showBeginner = beginnerCheckbox.checked;
            const showAdvanced = advancedCheckbox.checked;

            courseItems.forEach(item => {
                const category = item.dataset.category;
                const difficulty = item.dataset.difficulty;
                const categoryMatch = selectedCategory === 'All' || category === selectedCategory;
                const difficultyMatch = (difficulty === 'Beginner' && showBeginner) ||
                                        (difficulty === 'Advanced' && showAdvanced) ||
                                        (!showBeginner && !showAdvanced);

                if (categoryMatch && difficultyMatch) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        categorySelect.addEventListener('change', filterCourses);
        beginnerCheckbox.addEventListener('change', filterCourses);
        advancedCheckbox.addEventListener('change', filterCourses);

        // Enroll button functionality
        document.querySelectorAll('.enroll-btn').forEach((btn, index) => {
            btn.addEventListener('click', () => {
                const currentUser = localStorage.getItem('currentUser');
                if (!currentUser) {
                    alert('Please sign in to enroll.');
                    return;
                }
                const courseTitle = btn.parentElement.previousElementSibling.querySelector('h3').textContent;
                let enrolled = JSON.parse(localStorage.getItem(`enrolledCourses_${currentUser}`) || '[]');
                if (!enrolled.includes(courseTitle)) {
                    enrolled.push(courseTitle);
                    localStorage.setItem(`enrolledCourses_${currentUser}`, JSON.stringify(enrolled));
                    alert(`Enrolled in ${courseTitle}! Check your enrollments.`);
                } else {
                    alert(`Already enrolled in ${courseTitle}.`);
                }
            });
        });

        // View Enrollments
        document.getElementById('viewEnrollments').addEventListener('click', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Please sign in to view enrollments.');
                return;
            }
            const enrolled = JSON.parse(localStorage.getItem(`enrolledCourses_${currentUser}`) || '[]');
            if (enrolled.length === 0) {
                alert('No enrollments yet.');
            } else {
                alert('Enrolled Courses:\n' + enrolled.join('\n'));
            }
        });
    </script>

</body>
</html>
