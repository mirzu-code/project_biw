<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EduStream</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(45deg, #e74c3c, #3498db);
            color: white;
            text-align: center;
            padding: 50px;
        }
        form {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #229954;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #f1c40f;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Sign In to EduStream</h1>

<form id="signinForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign In</button>

    <div class="links">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <!-- Forgot password link -->
        <p><a href="#" id="forgotPassword">Forgot password?</a></p>
    </div>
</form>

<script>
document.getElementById('signinForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };

    fetch('http://localhost:3000/signin', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
        if (result.status === "Success") {
            // Store user info in localStorage
            localStorage.setItem('currentUser', JSON.stringify({
                email: data.email,
                name: result.name
            }));

            alert("Welcome back, " + result.name + "!");
            // Redirect to course/catalog page
            window.location.href = "catalog.html"; 
        } else {
            alert(result.status); // Invalid email/password
        }
    })
    .catch(err => {
        console.error("Error:", err);
        alert("Server error. Please try again later.");
    });
});

// FORGOT PASSWORD (optional if endpoint exists in server)
document.getElementById('forgotPassword').addEventListener('click', function() {
    const email = prompt("Enter your email to reset your password:");

    if (!email) return;

    // If you haven't created this endpoint yet in server.js, this will fail
    fetch('http://localhost:3000/forgot-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email })
    })
    .then(res => res.json())
    .then(result => {
        alert(result.message || "If this email exists, a reset link has been sent.");
    })
    .catch(err => {
        console.error(err);
        alert("Forgot password service is not available.");
    });
});
</script>

</body>
</html>
