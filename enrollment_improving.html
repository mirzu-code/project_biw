<!DOCTYPE html>
<html>
<head>
<title>Course Enrollment</title>

<style>
body { 
    font-family: Arial; 
    background:#d6e6ff;
}

/* Header */
header {
    background:#a7cbea;
    text-align:center;
    padding:18px;
}

/* Form Card */
form { 
    background:#ffffff; 
    width:420px; 
    margin:40px auto; 
    padding:20px; 
    border-radius:10px; 
    border:1px solid #7fa6ff;
}

/* Labels */
label { 
    font-weight:bold; 
    display:block; 
    margin-top:10px; 
}

/* Inputs & Dropdowns */
input[type="text"],
input[type="email"],
select {
    width:100%;
    padding:10px;
    border-radius:6px;
    border:1px solid #8fb2ff;
    outline:none;
    margin-top:5px;
}

/* Improve focus look */
input:focus,
select:focus {
    border-color:#4a7dff;
    box-shadow:0 0 4px rgba(74,125,255,0.5);
}

/* Payment options layout */
.payment-option {
    margin:6px 0;
}

/* Hidden areas */
.hidden { display:none; }
.free-note { color:green; font-size:14px; }

/* Button */
input[type="submit"] {
    margin-top:10px;
    background:#9ed5ff;      
    color:#000;
    border:1px solid #7fbfff;
    padding:12px;
    width:100%;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    box-shadow:none;         
}

input[type="submit"]:hover {
    background:#8fc8ff;       
}

/* Back button */
.back-btn {
    background:#4a7dff; 
    color:white; 
    padding:10px 18px; 
    border-radius:8px; 
    text-decoration:none; 
    display:inline-block;
}
.back-btn:hover { background:#3a69e6; }
</style>
</head>

<body>

<header>
    <h2>&#11088; Course Enrollment &#11088;</h2>
    
</header>

<form onsubmit="submitForm(event)">

<label>Full Name:</label>
<input type="text" required>

<label>Email Address:</label>
<input type="email" required>

<label>Select Course Code / Faculty:</label>
<select id="facultySelect" onchange="loadCourses()">
<option value="">-- Select Faculty / Code --</option>
<option value="FKAAB">FKAAB</option>
<option value="FKEE">FKEE</option>
<option value="FKMP">FKMP</option>
<option value="FPTP">FPTP</option>
<option value="FPTV">FPTV</option>
<option value="FSKTM">FSKTM</option>
<option value="FAST">FAST</option>
<option value="FTK">FTK</option>
<option value="JBS">JBS</option>
<option value="MSA">MSA</option>
</select>

<label>Select Course:</label>
<select id="courseSelect" onchange="courseChanged()">
<option value="">-- Select Course --</option>
</select>

<p id="freeNote" class="free-note hidden">
✔ This course is free — no payment needed!
</p>

<div id="paymentArea" class="hidden">
<label>Payment Method (for Paid Courses):</label>

<div class="payment-option">
<input type="radio" name="payment" value="bank"> Online Banking
</div>

<div class="payment-option">
<input type="radio" name="payment" value="card"> Credit Card
</div>

<div class="payment-option">
<input type="radio" name="payment" value="apple"> Apple Pay
</div>

<div class="payment-option">
<input type="radio" name="payment" value="tng"> Touch 'n Go
</div>

<div class="payment-option">
<input type="radio" name="payment" value="duitnow"> DuitNow QR
</div>

</div>

<input type="submit" value="Enroll Now &#128153;">

<p style="font-size:14px; color:#555;">
* Confirmation receipt and enrollment notification will be sent via email.
</p>

</form>

<div style="text-align:center; margin-top:10px;">
    <a href="index.html" class="back-btn">&#127968; Back to Homepage</a>
</div>


<script>
const courseData = {
    FKAAB:[{name:"Civil Engineering Structures",paid:true},{name:"Environmental Engineering",paid:true},{name:"Construction Technology",paid:false}],
    FKEE:[{name:"Power Electronics",paid:true},{name:"Circuit Basics",paid:false},{name:"Electrical Machines",paid:true}],
    FKMP:[{name:"Thermodynamics",paid:true},{name:"Manufacturing Technology",paid:false},{name:"Mechanical Design",paid:true}],
    FPTP:[{name:"Project Management Basics",paid:false},{name:"Business Analytics",paid:true},{name:"Technology Management",paid:true}],
    FPTV:[{name:"Technical Education Training",paid:false},{name:"Instructional Design",paid:true},{name:"Teaching Workshop Skills",paid:false}],
    FSKTM:[{name:"Programming Fundamentals",paid:false},{name:"Software Engineering",paid:true},{name:"Database Systems",paid:true}],
    FAST:[{name:"Applied Science Lab Skills",paid:false},{name:"Material Science Basics",paid:true},{name:"Physics for Technology",paid:false}],
    FTK:[{name:"Industrial Technology",paid:true},{name:"Engineering Workshop Skills",paid:false},{name:"Automation Systems",paid:true}],
    JBS:[{name:"Entrepreneurship Fundamentals",paid:true},{name:"Marketing Essentials",paid:false},{name:"Business Finance",paid:true}],
    MSA:[{name:"Urban Planning Concepts",paid:true},{name:"Transportation Systems Intro",paid:false},{name:"Smart City Management",paid:true}]
};

const facultySelect=document.getElementById("facultySelect");
const courseSelect=document.getElementById("courseSelect");
const paymentArea=document.getElementById("paymentArea");
const freeNote=document.getElementById("freeNote");

function loadCourses(){
    courseSelect.innerHTML=`<option value="">-- Select Course --</option>`;
    paymentArea.classList.add("hidden");
    freeNote.classList.add("hidden");

    const faculty=facultySelect.value;
    if(!courseData[faculty]) return;

    courseData[faculty].forEach(course=>{
        const opt=document.createElement("option");
        opt.textContent=course.name+(course.paid?" (Paid)":" (Free)");
        opt.value=course.paid?"paid":"free";
        courseSelect.appendChild(opt);
    });
}

function courseChanged(){
    const value=courseSelect.value;
    const radios=document.getElementsByName("payment");

    if(value==="free"){
        freeNote.classList.remove("hidden");
        paymentArea.classList.add("hidden");
        radios.forEach(r=>{r.checked=false;r.required=false;});
    } else {
        freeNote.classList.add("hidden");
        paymentArea.classList.remove("hidden");
        radios.forEach(r=>{r.required=true;});
    }
}

function submitForm(e){
    e.preventDefault();

    if(facultySelect.value===""){ alert("Please select a faculty / course code."); return; }
    if(courseSelect.value===""){ alert("Please select a course."); return; }

    alert("\Enrollment Successful!\nA confirmation email will be sent.");
}
</script>

</body>
</html>
