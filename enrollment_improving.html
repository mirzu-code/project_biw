<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Complete Enrollment</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f8ff;
}

.container{
    width:650px;
    margin:40px auto;
    background:#fff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,0.1);
}

h1{
    margin-bottom:5px;
}

.ssl{
    display:flex;
    align-items:center;
    gap:8px;
    font-size:14px;
    color:#555;
    margin-bottom:25px;
}

.section-title{
    font-weight:bold;
    margin-bottom:15px;
}

.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:18px;
}

.full{
    grid-column:1 / -1;
}

label{
    font-weight:bold;
    font-size:14px;
}

input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #dcdcdc;
    margin-top:6px;
    font-size:15px;
}

input:focus{
    outline:none;
    border-color:#2563eb;
    box-shadow:0 0 0 2px rgba(37,99,235,0.2);
}

.back-btn{
    margin-top:20px;
    width:100%;
    padding:14px;
    border-radius:10px;
    border:1px solid #cbd5ff;
    background:#eef2ff;
    cursor:pointer;
    font-size:15px;
}

.checkout{
    margin-top:15px;
    width:100%;
    padding:16px;
    border-radius:10px;
    border:none;
    background:#2563eb;
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.checkout:hover{
    background:#1e4fd8;
}
</style>
</head>

<body>

<div class="container">

<h1>Complete Enrollment</h1>

<div class="ssl">
    üîí Secure SSL encrypted enrollment
</div>

<div class="section-title">Payment Details</div>

<form onsubmit="enroll(event)">

<div class="grid">

    <div>
        <label>Name on Card</label>
        <input type="text" placeholder="Enter name as on card" required>
    </div>

    <div>
        <label>Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16" required>
    </div>

    <div class="full">
        <label>Billing Address</label>
        <input type="text" placeholder="Enter your billing address" required>
    </div>

    <div>
        <label>Expiry Date</label>
        <input type="text" placeholder="MM/YY" required>
    </div>

    <div>
        <label>CVV</label>
        <input type="text" placeholder="123" maxlength="3" required>
    </div>

</div>

<button type="button" class="back-btn" onclick="goBack()">‚Üê Back to Personal Details</button>
<button type="submit" class="checkout">üõí Enroll Now</button>

</form>

</div>

<script>
function goBack(){
    alert("Returning to Catalog Course page...");
    window.location.href = "catalog.html";
}

function enroll(e){
    e.preventDefault();

    const card = document.getElementById("cardNumber").value;

    if(card.length !== 16 || isNaN(card)){
        alert("Please enter a valid 16-digit card number.");
        return;
    }

    alert("Enrollment Successful!\nYour payment has been processed.");
}
</script>

</body>
</html>
