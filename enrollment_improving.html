<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Complete Enrollment</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f8ff;
}

.container{
    width:650px;
    margin:40px auto;
    background:#fff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,0.1);
}

h1{
    margin-bottom:5px;
}

.ssl{
    display:flex;
    align-items:center;
    gap:8px;
    font-size:14px;
    color:#555;
    margin-bottom:25px;
}

.section-title{
    font-weight:bold;
    margin-bottom:15px;
}

.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:18px;
}

.full{
    grid-column:1 / -1;
}

label{
    font-weight:bold;
    font-size:14px;
}

input, select{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #dcdcdc;
    margin-top:6px;
    font-size:15px;
}

input:focus, select:focus{
    outline:none;
    border-color:#3b82f6;
    box-shadow:0 0 0 2px rgba(59,130,246,0.2);
}

.back-btn{
    margin-top:20px;
    width:100%;
    padding:14px;
    border-radius:10px;
    border:1px solid #cbd5ff;
    background:#eef2ff;
    cursor:pointer;
    font-size:15px;
}

.checkout{
    margin-top:15px;
    width:100%;
    padding:16px;
    border-radius:10px;
    border:none;
    background:#2563eb;
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.checkout:hover{
    background:#1e4fd8;
}
</style>
</head>

<body>

<div class="container">

<h1>Complete Enrollment</h1>

<div class="ssl">
    üîí Secure SSL encrypted enrollment
</div>

<div class="section-title">Enrollment & Payment Details</div>

<div class="grid">
    <div>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
    </div>

    <div>
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>
    </div>

    <div class="full">
        <label>Faculty / Course Code</label>
        <select required>
            <option>-- Select Faculty --</option>
            <option>FKAAB</option>
            <option>FKEE</option>
            <option>FKMP</option>
            <option>FSKTM</option>
        </select>
    </div>

    <div class="full">
        <label>Course Name</label>
        <select required>
            <option>-- Select Course --</option>
            <option>Programming Fundamentals (Paid)</option>
            <option>Database Systems (Paid)</option>
            <option>Web Development Basics (Free)</option>
        </select>
    </div>

    <div>
        <label>Expiry Date</label>
        <input type="text" placeholder="MM/YY">
    </div>

    <div>
        <label>CVV</label>
        <input type="text" placeholder="123">
    </div>
</div>

<button class="back-btn">‚Üê Back to Personal Details</button>
<button class="checkout">üõí Enroll Now</button>

</div>

</body>
</html>
